#Take the domain name "admin.xx.xx" for example
server {
    listen       80;
    # listen       443 ssl;
    server_name  admin.zx541.loc;
    # ssl_certificate /etc/nginx/ssl/admin.zx541.com/fullchain1.pem;
    # ssl_certificate_key /etc/nginx/ssl/admin.zx541.com/privkey1.pem;


    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 2;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/wasm;
    gzip_vary off;
    gzip_disable "MSIE [1-6]\.";

    default_type application/wasm;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://openim_admin/;

    }

    location /msg_gateway{
    proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://msg_gateway/;
    }

    location ^~/api/{
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Request-Api $scheme://$host/api;
        proxy_pass http://im_api/;
    }

    location ^~/chat/ {
        proxy_pass http://openim-api:8001/;  # 无斜杠，保留 /chat/ 前缀
        proxy_http_version 1.1;
    }

    # location ^~/chat/{
    #     proxy_http_version 1.1;
    #     # proxy_set_header Upgrade $http_upgrade;
    #     # proxy_set_header Connection "Upgrade";
    #     proxy_set_header X-real-ip $remote_addr;
    #     proxy_set_header X-Forwarded-For $remote_addr;
    #     proxy_pass http://im_chat_api/;
    # }

    location ^~/complete_admin/{
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-real-ip $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://im_admin_api/;
    }
}